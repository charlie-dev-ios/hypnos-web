name: バックログ（機能要望）
description: 新機能の提案・要望を登録します
title: ""
body:
  - type: markdown
    attributes:
      value: |
        ## 機能要望
        この Issue は自動化フローの起点となります。
        マージ後、自動的に仕様検討フェーズが開始されます。

  - type: textarea
    id: summary
    attributes:
      label: 概要
      description: 実現したい機能の概要を記述してください
      placeholder: ユーザーが〇〇できるようにしたい
    validations:
      required: true

  - type: textarea
    id: background
    attributes:
      label: 背景・動機
      description: なぜこの機能が必要か、どのような問題を解決するか
      placeholder: 現状の課題や改善したい点

  - type: textarea
    id: user-stories
    attributes:
      label: ユーザーストーリー
      description: "「〇〇として、△△したい。なぜなら□□だから」の形式で"
      placeholder: |
        - ユーザーとして、ログイン状態を維持したい。なぜなら毎回ログインするのが面倒だから
        - 管理者として、ユーザー一覧を確認したい。なぜなら利用状況を把握したいから

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: 受け入れ条件
      description: この機能が完成したと言える条件
      placeholder: |
        - [ ] 〇〇ができる
        - [ ] △△が表示される

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      options:
        - P1（必須）
        - P2（重要）
        - P3（あれば良い）
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: 備考
      description: その他の参考情報、制約など
